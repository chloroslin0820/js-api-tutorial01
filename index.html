<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokedex fetching API</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="./assets/img/favicon.png" type="image/svg+xml">
</head>

<body>
  <main>
    <img class="bg" src="./assets/img/bg.jpg" alt="">
    <div id="pokedex-container">
      <div id="title-container">
        <h1 id="pokedex-title">Pokédex</h1>
      </div>
      <section id="content-box">
        <div id="pokemon-info">
          <!-- dummy image -->
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" id="pokemon-img">
          <div id="pokemon-types">
            <!-- dummy types -->
            <span class="type-box grass">GRASS</span>
            <span class="type-box poison">POISON</span>
          </div>
          <div id="pokemon-description">
            <!-- dummy description -->
            There is a plant seed on its back right from the day this POKéMON is born. The seed slowly grows larger.
          </div>
        </div>
  
        <div id="pokemon-list">

          <!-- dummy list -->
          <div id="1" class="pokemon-name">1. BULBASAUR</div>
          <div id="2" class="pokemon-name">2. IVYSAUR</div>
          <div id="3" class="pokemon-name">3. VENUSAUR</div>
          <div id="4" class="pokemon-name">4. CHARMANDER</div>
          <div id="5" class="pokemon-name">5. CHARMELEON</div>
          <div id="6" class="pokemon-name">6. CHARIZARD</div>
          <div id="7" class="pokemon-name">7. SQUIRTLE</div>
          <div id="8" class="pokemon-name">8. WARTORTLE</div>
          <div id="9" class="pokemon-name">9. BLASTOISE</div>
          <div id="10" class="pokemon-name">10. CATERPIE</div>
          <div id="11" class="pokemon-name">11. METAPOD</div>
          <div id="12" class="pokemon-name">12. BUTTERFREE</div>
          
        </div>
      </section>
    </div>
  </main>
  <script src="./assets/js/app.js"></script>
</body>

</html>
